<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://christmascheerbarrie.com/wp-content/uploads/2019/02/2000px-Cabelas_Logo.svg.png" alt="Cabela's Logo" width="150">
    </div>
    <h2>Add New Product</h2>
    <form>
         <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" required>

        <label for="productName">Product Base Name:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productVersion">Product Version:</label>
        <input type="text" id="productVersion" name="productVersion" required>

        <label for="launchDate">Launch Date:</label>
        <input type="date" id="launchDate" name="launchDate" required>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required>

        <button type="submit">Add Product</button>
    </form>
</div>

</body>
</html>
